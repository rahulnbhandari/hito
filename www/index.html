    <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar"
             data-toggle="collapse"
             data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand"
             href="/index.html"><img src="img/logo.png"
                                     alt="logo" /></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/index.html">Home</a></li>
            </ul>
            <form class="navbar-form pull-right"
                  ng-controller="loginController"
                  novalidate>
              <input name="userName"
                     class="span2"
                     type="email"
                     placeholder="Email"
                     ng-model="user.name"
                     required>
              <span ng-show="form.user.$dirty && form.user.$invalid">*</span>
              <input name="pwd"
                     class="span2"
                     type="password"
                     placeholder="Password"
                     ng-model="user.password"
                     required>
              <span ng-show="form.pwd.$dirty && form.pwd.$invalid">*</span>
              <button type="submit"
                      class="btn"
                      ng-click="login(user)">Sign in</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container"
         ng-controller="landingController">
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="row">
        <div class="well offset2 span8">
          <div class="text-center">
            <img src="img/logo-full.png"
                 alt="Hito.co"
                 class="img-polaroid" />
          </div>
          <div class="landing-info">
            <p class="lead">Use your Travel DNA to plan a better trip...</p>
            <div>
              <form novalidate
                    class="large-form">
                <fieldset>
                  <div class="controls">
                    <label for="budget">Budget per Person:</label>
                    <label for="budget">Location:</label>
                  </div>
                  <div class="controls">
                    <input type="text"
                           name="budget"
                           ng-model="prefs.budget" />
                    <input type="text"
                           ng-model="prefs.location" />
                  </div>
                  <label for="dates">Dates</label>
                  <div class="controls"
                       name="dates">
                    <input type="text"
                           ng-model="prefs.startDate" />
                    <input type="text"
                           ng-model="prefs.endDate" />
                  </div>
                  <div>
                    <button type="submit"
                            class="btn btn-primary btn-huge"
                            ng-click="search(prefs)">Build My Itinerary</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
